{% extends "base.html" %}

{% block body %}

<div class="d-flex justify-content-center">
    <h4 style="padding-top: 140px;">
        Check Pincode serviceability
    </h4>
</div>
<div class="d-flex justify-content-center" style="margin-top: 70px; margin-bottom: 70px;">
    <form id="myForm" method="get">
      <div class="form-group text-center">
        <label>Pincode</label>
        <input type="number" class="form-control" id="pinCode" placeholder="Enter Pincode">
        <button type="submit" class="text-center btn btn-primary mt-3 btn-block">Check</button>
      </div>
    </form>
</div>


    {% if message %}
    <div class="container d-flex justify-content-center">
        <b style="margin-bottom: 70px;">
            {% if "Not" in message  %}
            <span style="font-size: 12px; color: #e1f8ff; border-radius: 25px; padding: 10px 13px 10px 13px; font-family: sans-serif; background-color: rgb(255, 98, 98);">
                {{ message }}
            </span>
            {% else %}
            <span style="font-size: 12px; color: #3C4D52; border-radius: 25px; padding: 10px 13px 10px 13px; font-family: sans-serif; background-color: rgb(141, 255, 48);">
                {{ message }}
            </span>
            {% endif %}
        </b>
    </div>
    {% else %}
    {% endif %}


 <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = document.getElementById("pinCode").value;
      var destination = "/tracking/pin-check/" + encodeURIComponent(formData);
      window.location.href = destination;
    });
    </script>


{% endblock body %}
